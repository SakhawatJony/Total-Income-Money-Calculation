<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Money Master </title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="main" class="container my-5">
        <h2 class="text-center my-5 fw-bold text-info">Money Master</h2>

        <div class="body-section row">
            <div class="img_section col-md-6 col-12 ">
                <img src="money.jpg" class="image_money " alt="">
            </div>

            <!-- --------
                claculate section 
            ---------------->

            <div class="calculator_section col-md-6 col-12 text-center bg-light">
                
               <h3 class="text-center fw-bold my-4">Income</h3>
                 
               <div class=" ">
                   <label for="">Income:</label>
                   <input class="mx-3" id="incomeTo" type="text">
               </div>


               <h3 class="text-center fw-bold my-4">Expense</h3>
                 
               
               <div class=" ">
                   <label for="">Food:</label>
                   <input id="foodEx" class="mx-3" type="text">
                    <br>
                   <label for="" class="my-3">Rent:  </label>
                   <input id="rentEx" class="mx-3" type="text">
                    <br>
                   <label for="">Clothes:</label>
                   <input id="clothesEx" class="mx-3" type="text">
               </div>

               <button id="totalCalculate" class="text-light bg-info border-0 px-3 py-1 my-3">Calculate</button>
            
               <h4 class="fw-bold my-4">Total Expenses: <span id="totalExpense"></span> </h4>
               <h4 class="fw-bold">Balance: <span  id="thenExBl" ></span> <span id="minasValue" class="text-danger"></span></h4>




               <div class="bonus_section">
                <label for="">Save</label>
                <input type="text" class="text-center " id="save%" value="20" readonly>
                <label for="">%</label>
                <button class="text-light bg-info border-0 px-3 py-1 my-3" id="TwentySave" >Save</button>
           

                <h4 class="fw-bold my-4" >Saving Amount: <span id="saveBalance"></span></h4>
                <h4 class="fw-bold" >Remaining Balance: <span id="remaingBalance"></span></h4>
 
            </div>
            
            </div>

            <!-- //bonus section -->

           
        </div>
    </section>
    
    <script src="js_file/money.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
